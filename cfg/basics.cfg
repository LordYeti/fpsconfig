// Demo record
ds_enable 3
ds_dir demos
ds_notify 1
ds_sound on
ds_min_streak 
con_enable 1
bind f10 "ds_mark wow; echo register"

// Hud
hud_classautokill 1
cl_use_tournament_specgui 1
cl_hud_playerclass_use_playermodel 0
tf_scoreboard_ping_as_text 1
hud_deathnotice_time 3
hud_saytext_time 3


// Fps
cl_showfps 0
fps_max 50
net_graph 1


// Fov
fov_desired 90


// Weapons
viewmodel_fov 70
r_drawviewmodel 1
viewmodel_fov_demo 70
cl_autoreload 1
hud_fastswitch "1"
tf_use_min_viewmodels 1


// First Lauch Smooth
mat_viewportscale 0.1


// Aim
sensitivity "3.000000"
m_mousespeed "0"
m_rawinput "1"


// Crosshair 
cl_crosshair_red "255.000000"
cl_crosshair_green "255.000000"
cl_crosshair_blue "255.000000"
cl_crosshair_file "crosshair5"
cl_crosshair_scale "17.000000"


// Others
cl_disablehtmlmotd "1"
volume "0.100000"
tf_scoreboard_mouse_mode 0


// Echo
echo "basics.cfg loaded"

// Damage
hud_combattext 1
hud_combattext_batching 1
hud_combattext_batching_window 2
hud_combattext_doesnt_block_overhead_text 0


// Killsounds
tf_dingalingaling 1
tf_dingalingaling_repeat_delay 0.3
tf_dingaling_volume 0.9
tf_dingaling_pitchmindmg 100
tf_dingaling_pitchmaxdmg 100
tf_dingalingaling_lasthit 1
tf_dingaling_lasthit_volume 0.8
tf_dingaling_lasthit_pitchmindmg 125
tf_dingaling_lasthit_pitchmaxdmg 125
