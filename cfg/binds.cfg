// All the basics binds


// Keys numbers
bind 1 "slot1"
bind 2 "slot2"
bind 3 "slot3"
bind 4 "slot4"
bind 5 "slot5"
bind 6 "slot6"
bind "7" "cl_trigger_first_notification"
bind "8" "cl_decline_first_notification"
bind 9 "slot9"
bind 0 "slot0"

// Mouvement
bind "z" "+forward"
bind "q" "+moveleft"
bind "d" "+moveright"
bind "s" "+back"
bind "x" "+duck"
bind "SPACE" "+jump"


// Voice commandes
bind "SHIFT" "+voicerecord"
bind "u" "say_team"
bind "ENTER" "say"

bind "g" "voicemenu 0 1"
bind "h" "voicemenu 1 1"
bind "j" "voice_menu_1"
bind "k" "voice_menu_2"
bind "w" "voice_menu_3"
bind "a" "+helpme"

bind "b" "say ( ͡° ͜ʖ ͡°)"
bind "l" "say ( ͡ᵔ ͜ʖ ͡ᵔ )"
bind "y" "say rtd"
bind "CTRL" "None"


// Fbuttons
bind "F1" "player_ready_toggle"
bind "F2" "show_quest_log"
bind "F3" "callvote"
bind "F4" "player_ready_toggle"
bind "F5" "None"
bind "F6" "None"
bind "F7" "None"
bind "F8" "mat_viewportscale 1"
bind "F9" "load_itempreset 0"
bind "F10" "ds_mark wow"
bind "F11" "callvote"
bind "F12" "None"


// Else
bind "c" "+taunt"
bind "e" "+use_action_slot_item"
bind "i" "open_charinfo_direct"
bind "m" "kill"
bind "n" "dropitem"
bind "o" "changeteam"
bind "p" "changeclass"
bind "r" "+reload"
bind "f" "+inspect"
bind "t" None
bind "v" "lastdisguise;load_itempreset 0"
bind "TAB" "+showscores"
bind "ESCAPE" "cancelselect"
bind "'" "toggleconsole"


// Classe selection
bind "KP_DOWNARROW" "join_class Soldier"
bind "KP_PGDN" "join_class Pyro"
bind "KP_LEFTARROW" "join_class Demoman"
bind "KP_5" "join_class HeavyWeapons"
bind "KP_RIGHTARROW" "join_class Engineer"
bind "KP_HOME" "join_class Medic"
bind "KP_UPARROW" "join_class Sniper"
bind "KP_PGUP" "join_class Spy"
bind "KP_END" "join_class Scout"


//Mouse
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE3" "+attack3"
bind "MWHEELUP" "+jump"

// Echo
echo "binds.cfg loaded"


// Alias
bindtoggle F1 r_drawviewmodel

alias +tabbing "net_graph 1; +showscores"
alias -tabbing "net_graph 0; -showscores"
bind TAB "+tabbing"